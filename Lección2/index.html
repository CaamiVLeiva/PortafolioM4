<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección 2</title>
</head>

<body>
    <script>
        // Solicitar base y altura del triángulo
        let base = parseFloat(prompt("Ingresa la base del triángulo:"));
        let altura = parseFloat(prompt("Ingresa la altura del triángulo:"));

        // Calcular el área del triángulo
        let area = (base * altura) / 2;

        // Solicitar el tipo de triángulo
        let tipoTriangulo = prompt("¿Qué tipo de triángulo es (equilátero, isósceles, escaleno o rectángulo)?").toUpperCase();

        // Mostrar el resultado en el HTML
        document.body.innerHTML +=
            `<p>El área del triángulo ${tipoTriangulo} de base ${base} y altura ${altura}, es de ${area}</p>`;    
    </script>
</body>

</html>
